name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm check

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
